<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statuto | Edit Profile</title>
    <link rel="stylesheet" href="./profile.css">
    <script src="https://kit.fontawesome.com/26b7cacf1a.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="/icon/Statuto.png">
</head>
<body>
    <!-- sidebar -->
    <aside class="sidebar open">
        <div class="sidebar-inner">
          <header class="sidebar-header">
            <button
              type="button"
              class="sidebar-burger"
              onclick="toggleSidebar()"
            ></button>
            <img src="statuto.png" class="sidebar-logo"/>
          </header>
          <nav class="sidebar-nav">
            <button type="button">
              <i class="fa-solid fa-house"></i>
              <a href="dashboard.html"><span>Home</span></a>
            </button>
            <button type="button">
              <i class="fa-solid fa-calendar"></i>
              <a href="calendar.html"><span style="animation-delay: 0.1s">Calendar</span></a>
            </button>
            <button type="button">
              <i class="fa-solid fa-note-sticky"></i>
              <a href="notes.html"><span style="animation-delay: 0.2s">Notes</span></a>
            </button>
            <button type="button">
              <i class="fa-solid fa-user"></i>
              <a href="profile.html"><span style="animation-delay: 0.3s">Accounts</span></a>
            </button>
          </nav>
          <footer class="sidebar-footer">
            <button type="button">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <a href="./login.html"><span>Logout</span></a>
            </button>
          </footer>
        </div>
      </aside>

      <div class="content-body">
        <button id="mode-toggle" class="toggle">
          <img src="./moon.png" alt="" class="moon">
        </button>
    <div class="containertitle">
    <img src="./Statuto (1) 1.png" alt="">
    <label class="title">Edit Profile</label>
    </div>
    <div class="profilephoto">
        <div id="container">
            <img src="account_circle_FILL1_wght500_GRAD200_opsz48.png" id="profileimg">
            <img src="mdi_camera.png" id="hoverimg">
        </div>
        <input id="Img" type="file" style="display: none;">
    </div>

<div class="box">
    <div id="Name">
        <label>Name</label>
        <br>
        <input type="text" id="nameInput" value="User" readonly>
        <br>
        <label>Email</label>
        <br>
        <input type="email" id="emailInput"  readonly>
        <br>
        <label>Birth Date</label>
        <br>
        <input type="date" id="dateInput" value="2023-01-01" readonly>
        <br>
        <label>Password</label>
        <br>
        <input type="password" id="passwordInput"  readonly/>
        <button id="toggleButton" onclick="togglePasswordVisibility()">Show</button>
    </div>
    <button id="editButton">Edit</button>
</div>
</div>

</body>
<script src="./profile.js"></script>
<script>
const toggleSidebar = () => document.body.classList.toggle("open");

let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebar-burger");
      console.log(sidebarBtn);
      sidebarBtn.addEventListener("click", () => {
      sidebar.classList.toggle("close");
      });
</script>
</html>
