<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statuto | Edit Profile</title>
    <link rel="stylesheet" href="./profile.css">
    <link rel="icon" href="/icon/Statuto.png">
</head>
<body>
    <!-- sidebar -->
    <aside class="sidebar open">
        <div class="sidebar-inner">
          <header class="sidebar-header">
            <button
              type="button"
              class="sidebar-burger"
              onclick="toggleSidebar()"
            ></button>
            <img src="statuto.png" class="sidebar-logo"/>
          </header>
          <nav class="sidebar-nav">
            <button type="button">
              <img src="./assets/icon-home.svg" />
              <span>Home</span>
            </button>
            <button type="button">
              <img src="./assets/icon-settings.svg" />
              <span style="animation-delay: 0.1s">Calendar</span>
            </button>
            <button type="button">
              <img src="./assets/icon-levels.svg" />
              <span style="animation-delay: 0.2s">Notes</span>
            </button>
            <button type="button">
              <img src="./assets/icon-accounts.svg" />
              <span style="animation-delay: 0.3s">Accounts</span>
            </button>
          </nav>
          <footer class="sidebar-footer">
            <button type="button">
              <img src="./assets/icon-lock.svg" />
              <span>Logout</span>
            </button>
          </footer>
        </div>
      </aside>

      <div class="content-body">
    <button id="mode-toggle" class="toggle"><img src="/icon/moon.png" alt="" class="moon"></button>
    <div class="containertitle">
    <img src="/icon/Statuto (1) 1.png" alt="">
    <label class="title">Edit Profile</label>
    </div>
    <div class="profilephoto">
        <div id="container">
            <img src="account_circle_FILL1_wght500_GRAD200_opsz48.png" id="profileimg">
            <img src="mdi_camera.png" id="hoverimg">
        </div>
        <input id="Img" type="file" style="display: none;">
    </div>

<div class="box">
    <div id="Name">
        <label>Name</label>
        <br>
        <input type="text" id="nameInput" value="User" readonly>
        <br>
        <label>Email</label>
        <br>
        <input type="email" id="emailInput" value="user@gmail.com" readonly>
        <br>
        <label>Birth Date</label>
        <br>
        <input type="date" id="dateInput" value="2023-01-01" readonly>
        <br>
        <label>Password</label>
        <br>
        <input type="password" id="passwordInput" value="123456" readonly/>
        <button id="toggleButton" onclick="togglePasswordVisibility()">Show</button>
    </div>
    <button id="editButton">Edit</button>
</div>
</div>

</body>
<script src="./profile.js"></script>
<script>
const toggleSidebar = () => document.body.classList.toggle("open");

let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebar-burger");
      console.log(sidebarBtn);
      sidebarBtn.addEventListener("click", () => {
      sidebar.classList.toggle("close");
      });
</script>
</html>
