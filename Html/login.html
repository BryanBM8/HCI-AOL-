<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/login.css">
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800;900&display=swap"
    />
</head> 
<div class="container">
    <img src="/icon/Statuto.png" alt="" class="logo">
    <button id="mode-toggle" class="toggle">
        <img src="/icon/moon.png" alt="" class="moon">
    </button>
    <h2 class="statuto">Statuto</h2>
    <form id="form" class="form">
        <h1 class="header">
            Login 
        </h1>
        <div class="rectangle"></div>
        <input type="text" class="email" id="email">
        <img src="/icon/mail.png" alt="" class="user">  
        <input type="password" class="password" id="password">
        <img src="/icon/padlock.png" alt="" class="pass">
        <div class="account">no account?</div>
        <div class="create" id="create">create now</div>
        <button type="submit" id="login-button">Log in</button>
    </form>
</div>	
<script src="/Js/login.js"></script>

</html>
