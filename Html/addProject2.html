<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Css/addProject2.css" />
    <script src="https://kit.fontawesome.com/26b7cacf1a.js" crossorigin="anonymous"></script>
    <title>Draggable Todo App</title>
  </head>
  <body>
    <!-- modal -->
    <!-- modal -->
<div class="modal" id="todo_form">
  <div class="header">
    <div class="title">Add Todo</div>
    <button class="btn close-modal">&times;</button>
  </div>
  <div class="body">
    <label class="label">Title</label>
    <input type="text" id="todo_input"/>
    <label class="label">Deadline</label><br>
    <input type="date" id="date_input" placeholder="Deadline" /><br>
    <label class="label">Description</label><br>
    <textarea id="textarea"></textarea>
    <input type="submit" value="Add Todo" id="todo_submit" />
  </div>
</div>

    <!-- todo -->
    <div class="todo-container">
      <div class="status" id="no_status">
        <h1>No Status</h1>
        <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
        <div class="todo" draggable="true">
          Buy a Pizza
          <span class="close">&times;</span>
        </div>
      </div>
      <div class="status">
        <h1>Not Started</h1>
      </div>
      <div class="status">
        <h1>In Progress</h1>
      </div>
      <div class="status">
        <h1>Completed</h1>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="/Js/addProject2.js"></script>
  </body>
</html>
