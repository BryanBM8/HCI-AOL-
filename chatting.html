<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statuto | Chatting</title>
    <link rel="stylesheet" href="/stylechat.css">
    <link rel="icon" href="/icon/Statuto.png">
</head>
<body>
  <button id="mode-toggle" class="toggle"><img src="/icon/moon.png" alt="" class="moon"></button>
  <div class="containertitle">
    <img src="/icon/Statuto (1) 1.png" alt="">
    <label class="title">Chat</label>
  </div>


  <div class="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
    <button id="delete-history-button">Delete History</button>
  </div>

<script src="/chat.js"></script>
</body>
</html>
