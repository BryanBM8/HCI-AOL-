<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Register.css">
    <title>Register</title>
    <link rel="icon" href="/icon/Statuto.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800;900&display=swap"
    />
</head>
<div class="container">
    <img src="./Statuto.png" class="logo" alt="">
    <h2 class="statuto">Statuto</h2>
    <button id="mode-toggle" class="toggle"><img src="./moon.png" alt="" class="moon"></button>
    <form id="form" class="form">
        <h1 class="header">
           Create Account 
        </h1>
        <div class="rectangle"></div>
        <input type="text" class="email" id="user">
        <img src="./user.png" alt="" class="user"> 
        <input type="text" class="mail" id="mail2">
        <img src="./mail.png" alt="" class="mail2"> 
        <input type="password" class="password" id="password">
        <img src="./padlock.png" alt="" class="pass">
        <div class="account">already have account?</div>
        <div class="create" id="create">log in</div>
        <button type="submit" id="register-button">Sign Up</button>
    </form>
    <button id="toggleButton" onclick="togglePasswordVisibility()">Show</button>
</div>	
<script src="./register.js"></script>
<body>
    
</body>
</html>
