<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Notes</title>
    <link rel="stylesheet" href="./notes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/26b7cacf1a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/icon/Statuto.png">
  </head>
  <body>

    <aside class="sidebar open">
      <div class="sidebar-inner">
        <header class="sidebar-header">
          <button
            type="button"
            class="sidebar-burger"
            onclick="toggleSidebar()"
          ></button>
          <img src="statuto.png" class="sidebar-logo"/>
        </header>
        <nav class="sidebar-nav">
          <button type="button">
            <img src="./assets/icon-home.svg"/>
            <a href=""><span>Home</span></a>
          </button>
          <button type="button">
            <img src="./assets/icon-settings.svg" />
            <a href="calendar.html"><span style="animation-delay: 0.1s">Calendar</span></a>
          </button>
          <button type="button">
            <img src="./assets/icon-levels.svg" />
            <a href="notes.html"><span style="animation-delay: 0.2s">Notes</span></a>
          </button>
          <button type="button">
            <img src="./assets/icon-accounts.svg" />
            <a href=""><span style="animation-delay: 0.3s">Accounts</span></a>
          </button>
        </nav>
        <footer class="sidebar-footer">
          <button type="button">
            <img src="./assets/icon-lock.svg" />
            <a href="./login.html"><span>Logout</span></a>
          </button>
        </footer>
      </div>
    </aside>



    <button id="mode-toggle" class="toggle"><img src="/icon/moon.png" alt="" class="moon"></button>
    <div class="modal-box">
      <div class="modal">
        <div class="content">
          <header>
            <p></p>
            <i class="fa-solid fa-ellipsis"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="fa-solid fa-circle-plus fa-1x"></i></div>
        <p>Add new note</p>
      </li>
    </div>


    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");

      let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebar-burger");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
        });
    </script>


    <script src="./notes.js"></script>
    
  </body>
</html>
