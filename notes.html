<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Notes</title>
    <link rel="stylesheet" href="./notes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/26b7cacf1a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/icon/Statuto.png">
  </head>
  <body>
    <button id="mode-toggle" class="toggle"><img src="/icon/moon.png" alt="" class="moon"></button>
    <div class="modal-box">
      <div class="modal">
        <div class="content">
          <header>
            <p></p>
            <i class="fa-solid fa-ellipsis"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="fa-solid fa-circle-plus fa-1x"></i></div>
        <p>Add new note</p>
      </li>
    </div>

    <script src="./notes.js"></script>
    
  </body>
</html>
