<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statuto | Dashboard</title>
    <link rel="icon" href="Statuto.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/26b7cacf1a.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./dashboard.css"/>
  </head>
  <body>
    
    <aside class="sidebar open">
      <div class="sidebar-inner">
        <header class="sidebar-header">
          <button
            type="button"
            class="sidebar-burger"
            onclick="toggleSidebar()"
          ></button>
          <img src="./Statuto.png" class="sidebar-logo"/>
        </header>
        <nav class="sidebar-nav">
          <button type="button">
            <i class="fa-solid fa-house"></i>
            <a href="dashboard.html"><span>Home</span></a>
          </button>
          <button type="button">
            <i class="fa-solid fa-calendar"></i>
            <a href="calendar.html"><span style="animation-delay: 0.1s">Calendar</span></a>
          </button>
          <button type="button">
            <i class="fa-solid fa-note-sticky"></i>
            <a href="notes.html"><span style="animation-delay: 0.2s">Notes</span></a>
          </button>
          <button type="button">
            <i class="fa-solid fa-user"></i>
            <a href="profile.html"><span style="animation-delay: 0.3s">Accounts</span></a>
          </button>
        </nav>
        <footer class="sidebar-footer">
          <button type="button">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <a href="./login.html"><span>Logout</span></a>
          </button>
        </footer>
      </div>
    </aside>

<div class="content-body">
  <button id="mode-toggle" class="toggle">
    <img src="./moon.png" alt="" class="moon">
</button>
    <section>
        <div id="container">
            <div class="tooltip-container">
              <h1>Speech to Text</h1>
              <div class="tooltip">Click To Speak</div>
            </div>
            <span class="speech">
              <i class="fa-solid fa-language fa-3x"></i>
              <button id="startBtn">Mulai Mendengarkan</button>
            </span>
            <div id="output"></div>
          </div> 
    </section>

    <section>
      <div id="wrapper">
        <i class="fa-solid fa-clock fa-3x"></i><br>
          <audio id="ringtone" src="ajojing.mp3"></audio>
  
         
          <h1 class="alarm">00:00:00</h1>
  
        
          <form class="setAlarm">
              
              <div class="set-alarm-field">
                <div class="tooltip-container">
                  <input type="number" name="hr" placeholder="HH" max="23" min="00">
                  <div class="tooltip">Input a number</div>
                  <input type="number" name="min" placeholder="MM" max="59" min="00">
                  <div class="tooltip">Input a number</div>
                  <input type="number" name="sec" placeholder="SS" max="59" min="00">
                  <div class="tooltip">Input a number</div>
                </div>
              </div>

              <div class="buttons">
                  <button type="submit" class="set-alarm">Set Alarm</button>
                  <button type="reset" onclick="stopAlarm()" class="clear-alarm">Stop Alarm</button>
              </div>
          </form>
  
          <hr style="margin-top: 20px">
  
          <h3 style="margin: 20px 0;">Upcoming Alarms</h3>
  

          <div id="upcoming-alarms">
              <ul id="upcoming-alarms-list">

              </ul>
          </div>
      </div>
    </section>

    <section>
        <div class="modal" id="todo_form">
          <div class="header">
            <div class="title">Add Todo</div>
            <button class="btn close-modal">&times;</button>
          </div>
          <div class="body">
            <label class="label">Title</label>
            <input type="text" id="todo_input"/>
            <label class="label">Deadline</label><br>
            <input type="date" id="date_input" placeholder="Deadline" /><br>
            <label class="label">Description</label><br>
            <textarea id="textarea"></textarea>
            <input type="submit" value="Add Todo" id="todo_submit" />
          </div>
        </div>
        
            
            <div class="todo-container">
              <div class="status" id="no_status">
                <h1>No Status</h1>
                <div class="tooltip-container">
                  <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
                  <div class="tooltip">Click To Add</div>
                </div>
                <div class="todo" draggable="true">
                  <div class="tooltip-container">
                    Buy a Pizza
                    <div class="tooltip">Click To Drop And Drag</div>
                  </div>
                  
                  <span class="close">&times;</span>
                </div>
              </div>
              <div class="status">
                <h1>Not Started</h1>
              </div>
              <div class="status">
                <h1>In Progress</h1>
              </div>
              <div class="status">
                <h1>Completed</h1>
              </div>
            </div>
            <div id="overlay"></div>
          </section>
        </div>

    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");

      let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebar-burger");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
        });
    </script>
    <script src="./dashboard.js"></script>
  </body>
</html>
